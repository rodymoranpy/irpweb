<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoViewDlg" widgetVar="GrupoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGrupoTitle}">
            <h:form id="GrupoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupoController.selected != null}">
                        <h:outputText value="#{bundle.ViewGrupoLabel_id}"/>
                        <h:outputText value="#{grupoController.selected.id}" title="#{bundle.ViewGrupoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewGrupoLabel_estado}"/>
                        <h:outputText value="#{grupoController.selected.estado}" title="#{bundle.ViewGrupoTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewGrupoLabel_fecharegitro}"/>
                        <h:outputText value="#{grupoController.selected.fecharegitro}" title="#{bundle.ViewGrupoTitle_fecharegitro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewGrupoLabel_fechaultimamodificacion}"/>
                        <h:outputText value="#{grupoController.selected.fechaultimamodificacion}" title="#{bundle.ViewGrupoTitle_fechaultimamodificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewGrupoLabel_nombre}"/>
                        <h:outputText value="#{grupoController.selected.nombre}" title="#{bundle.ViewGrupoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewGrupoLabel_usuarioultimamodificacion}"/>
                        <h:outputText value="#{grupoController.selected.usuarioultimamodificacion}" title="#{bundle.ViewGrupoTitle_usuarioultimamodificacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GrupoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
