<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolViewDlg" widgetVar="RolViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRolTitle}">
            <h:form id="RolViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolController.selected != null}">
                        <h:outputText value="#{bundle.ViewRolLabel_id}"/>
                        <h:outputText value="#{rolController.selected.id}" title="#{bundle.ViewRolTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_estado}"/>
                        <h:outputText value="#{rolController.selected.estado}" title="#{bundle.ViewRolTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_fecharegitro}"/>
                        <h:outputText value="#{rolController.selected.fecharegitro}" title="#{bundle.ViewRolTitle_fecharegitro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRolLabel_fechaultimamodificacion}"/>
                        <h:outputText value="#{rolController.selected.fechaultimamodificacion}" title="#{bundle.ViewRolTitle_fechaultimamodificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRolLabel_nombre}"/>
                        <h:outputText value="#{rolController.selected.nombre}" title="#{bundle.ViewRolTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_usuarioultimamodificacion}"/>
                        <h:outputText value="#{rolController.selected.usuarioultimamodificacion}" title="#{bundle.ViewRolTitle_usuarioultimamodificacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RolViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
