<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolEditDlg" widgetVar="RolEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRolTitle}">
            <h:form id="RolEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRolLabel_id}" for="id" />
                        <p:inputText id="id" value="#{rolController.selected.id}" title="#{bundle.EditRolTitle_id}" required="true" requiredMessage="#{bundle.EditRolRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditRolLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{rolController.selected.estado}" title="#{bundle.EditRolTitle_estado}" />
                        <p:outputLabel value="#{bundle.EditRolLabel_fecharegitro}" for="fecharegitro" />
                        <p:calendar id="fecharegitro" pattern="MM/dd/yyyy HH:mm:ss" value="#{rolController.selected.fecharegitro}" title="#{bundle.EditRolTitle_fecharegitro}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRolLabel_fechaultimamodificacion}" for="fechaultimamodificacion" />
                        <p:calendar id="fechaultimamodificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{rolController.selected.fechaultimamodificacion}" title="#{bundle.EditRolTitle_fechaultimamodificacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRolLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{rolController.selected.nombre}" title="#{bundle.EditRolTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditRolLabel_usuarioultimamodificacion}" for="usuarioultimamodificacion" />
                        <p:inputText id="usuarioultimamodificacion" value="#{rolController.selected.usuarioultimamodificacion}" title="#{bundle.EditRolTitle_usuarioultimamodificacion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolController.update}" value="#{bundle.Save}" update="display,:RolListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RolEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RolEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
