<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_id}"/>
                        <h:outputText value="#{usuarioController.selected.id}" title="#{bundle.ViewUsuarioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_estado}"/>
                        <h:outputText value="#{usuarioController.selected.estado}" title="#{bundle.ViewUsuarioTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_fecharegitro}"/>
                        <h:outputText value="#{usuarioController.selected.fecharegitro}" title="#{bundle.ViewUsuarioTitle_fecharegitro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_fechaultimamodificacion}"/>
                        <h:outputText value="#{usuarioController.selected.fechaultimamodificacion}" title="#{bundle.ViewUsuarioTitle_fechaultimamodificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_nombre}"/>
                        <h:outputText value="#{usuarioController.selected.nombre}" title="#{bundle.ViewUsuarioTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_password}"/>
                        <h:outputText value="#{usuarioController.selected.password}" title="#{bundle.ViewUsuarioTitle_password}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_username}"/>
                        <h:outputText value="#{usuarioController.selected.username}" title="#{bundle.ViewUsuarioTitle_username}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuarioultimamodificacion}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioultimamodificacion}" title="#{bundle.ViewUsuarioTitle_usuarioultimamodificacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
