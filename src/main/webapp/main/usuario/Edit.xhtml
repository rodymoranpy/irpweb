<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{usuarioController.selected.id}" title="#{bundle.EditUsuarioTitle_id}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{usuarioController.selected.estado}" title="#{bundle.EditUsuarioTitle_estado}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_fecharegitro}" for="fecharegitro" />
                        <p:calendar id="fecharegitro" pattern="MM/dd/yyyy HH:mm:ss" value="#{usuarioController.selected.fecharegitro}" title="#{bundle.EditUsuarioTitle_fecharegitro}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_fechaultimamodificacion}" for="fechaultimamodificacion" />
                        <p:calendar id="fechaultimamodificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{usuarioController.selected.fechaultimamodificacion}" title="#{bundle.EditUsuarioTitle_fechaultimamodificacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.EditUsuarioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usuarioController.selected.password}" title="#{bundle.EditUsuarioTitle_password}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_username}" for="username" />
                        <p:inputText id="username" value="#{usuarioController.selected.username}" title="#{bundle.EditUsuarioTitle_username}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuarioultimamodificacion}" for="usuarioultimamodificacion" />
                        <p:inputText id="usuarioultimamodificacion" value="#{usuarioController.selected.usuarioultimamodificacion}" title="#{bundle.EditUsuarioTitle_usuarioultimamodificacion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
