<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermisoViewDlg" widgetVar="PermisoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPermisoTitle}">
            <h:form id="PermisoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permisoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPermisoLabel_id}"/>
                        <h:outputText value="#{permisoController.selected.id}" title="#{bundle.ViewPermisoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPermisoLabel_estado}"/>
                        <h:outputText value="#{permisoController.selected.estado}" title="#{bundle.ViewPermisoTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewPermisoLabel_fecharegitro}"/>
                        <h:outputText value="#{permisoController.selected.fecharegitro}" title="#{bundle.ViewPermisoTitle_fecharegitro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPermisoLabel_fechaultimamodificacion}"/>
                        <h:outputText value="#{permisoController.selected.fechaultimamodificacion}" title="#{bundle.ViewPermisoTitle_fechaultimamodificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPermisoLabel_nombre}"/>
                        <h:outputText value="#{permisoController.selected.nombre}" title="#{bundle.ViewPermisoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewPermisoLabel_usuarioultimamodificacion}"/>
                        <h:outputText value="#{permisoController.selected.usuarioultimamodificacion}" title="#{bundle.ViewPermisoTitle_usuarioultimamodificacion}"/>
                        <h:outputText value="#{bundle.ViewPermisoLabel_rolId}"/>
                        <h:outputText value="#{permisoController.selected.rolId}" title="#{bundle.ViewPermisoTitle_rolId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PermisoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
