<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermisoCreateDlg" widgetVar="PermisoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePermisoTitle}">
            <h:form id="PermisoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permisoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePermisoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{permisoController.selected.id}" title="#{bundle.CreatePermisoTitle_id}" required="true" requiredMessage="#{bundle.CreatePermisoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePermisoLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{permisoController.selected.estado}" title="#{bundle.CreatePermisoTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreatePermisoLabel_fecharegitro}" for="fecharegitro" />
                        <p:calendar id="fecharegitro" pattern="MM/dd/yyyy HH:mm:ss" value="#{permisoController.selected.fecharegitro}" title="#{bundle.EditPermisoTitle_fecharegitro}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePermisoLabel_fechaultimamodificacion}" for="fechaultimamodificacion" />
                        <p:calendar id="fechaultimamodificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{permisoController.selected.fechaultimamodificacion}" title="#{bundle.EditPermisoTitle_fechaultimamodificacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePermisoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{permisoController.selected.nombre}" title="#{bundle.CreatePermisoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreatePermisoLabel_usuarioultimamodificacion}" for="usuarioultimamodificacion" />
                        <p:inputText id="usuarioultimamodificacion" value="#{permisoController.selected.usuarioultimamodificacion}" title="#{bundle.CreatePermisoTitle_usuarioultimamodificacion}" />
                        <p:outputLabel value="#{bundle.CreatePermisoLabel_rolId}" for="rolId" />
                        <p:selectOneMenu id="rolId" value="#{permisoController.selected.rolId}" >
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="rolIdItem"
                                           itemValue="#{rolIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permisoController.create}" value="#{bundle.Save}" update="display,:PermisoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PermisoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PermisoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
